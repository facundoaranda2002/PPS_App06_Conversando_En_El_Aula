<ion-content [fullscreen]="true">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button  (click)="goHome()" mode="md" color="black"  aria-label="Favorite">
          <ion-icon name="home-outline" aria-hidden="true" class="icon-home"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row class="logo">
    <ion-col>
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <br>
      <ion-label>
        Empieza
        <p class="ion-text-left">la conversaci칩n</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-list lines="full">
    <ion-list-header class="ion-margin">
      <ion-label>
        Nueva
        <p><ion-text color="dark">cuenta</ion-text></p>
      </ion-label>
    </ion-list-header>

    <ion-item-group class="ion-margin-horizontal">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input formControlName="username" type="text" placeholder="Nombre de usuario">
              <ion-icon name="person" slot="start" color="medium"></ion-icon>
            </ion-input>
          </ion-item>
        </div>
        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Correo electronico">
              <ion-icon name="mail" slot="start" color="medium"></ion-icon>
            </ion-input>
          </ion-item>
        </div>

        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked">Contrase침a</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contrase침a">
              <ion-icon name="key" color="medium" slot="start"></ion-icon>
            </ion-input>
          </ion-item>
        </div>

        <ion-button 
          size="large" 
          expand="block" 
          shape="round" 
          color="primary" 
          type="submit">
          <ion-text color="white">Registrarse</ion-text>
        </ion-button>
        <ion-toast color="danger" position="top" [isOpen]="isToastOpen" message="Correo o contrase침a invalidas" [duration]="3000" (didDismiss)="setOpen(false)"></ion-toast>
      </form>
    </ion-item-group>

  </ion-list>
</ion-footer>
